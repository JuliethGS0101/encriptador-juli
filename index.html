<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img class="logo" src="Imagenes/logo2.png" alt="Logo j">
    </header>
        <div class="container">
        <div class="encriptar">
        <textarea 
        name="texto" 
        class="texto" 
        id="texto" 
        cols="30" 
        rows="10" 
        placeholder="Ingresa el texto aqui">
</textarea>
<div class="terminos">
    <p>Solo letras minúsculas y sin acentos.</p>
</div>
<div class="botones">
    <button class="btn-encriptar" type="button" onclick="encriptar()">
        Encriptar
    </button>
    <button  class="btn-desencriptar" type="button" onclick="desencriptar()">
        Desencriptar
    </button>

</div>
</div>

<div class="encriptado">
    <img src="Imagenes/libros1.png" alt="" id="libros">
    <div class="mensaje-encriptado" id="mensaje-encriptado">
        <h2 id="titulo-mensaje">Ningún mensaje fue encontrado</h2>
        <p id="parrafo">Ingresa el texto que deseas encriptar o desencriptar</p>
    </div>
 </div>
</div>

</body>
<script src="index.js"></script>
<script src="script.js"></script>
</html>
